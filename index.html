<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <header class="mobile-header">
      <img src="images/logo.svg" alt="Base Apparel logo" class="logo">
    </header>
    <div class="image-container">
        <img src="images/hero-mobile.jpg" alt="A photo of a woman"  class="mobile-image">
    </div>
    <section>
      <header class="desktop-header">
        <img src="images/logo.svg" alt="Base Apparel logo" class="logo">
      </header>
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form">
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <label for="email" class="label"><img src="images/icon-error.svg" alt="error"></label>
        <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="add email"></button>
        <span class="error">Please provide a valid email</span>
      </form>
    </section>
  </div> 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
